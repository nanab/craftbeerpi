<div class="modal-header">
    <h4>
        {{ headline | translate}}
    </h4>
</div>
<div class="modal-body">
    <form class="form" name="myform" novalidate>
        <div class="form-group">
            <label>{{ 'NAME' | translate }}</label>
            <input type="text" ng-model="item.name" required class="form-control">
        </div>
        <div class="form-group">
            <label>{{ 'TYPE' | translate }}</label>
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="item.type" uib-btn-radio="'A'" ng-click="ShowHide('A')">Automatic</label>
                <label class="btn btn-primary" ng-model="item.type" uib-btn-radio="'M'" ng-click="ShowHide('M')">Manuell</label>
				<label class="btn btn-primary" ng-model="item.type" uib-btn-radio="'F'" ng-click="ShowHide('F')">Fill Water</label>
				<label class="btn btn-primary" ng-model="item.type" uib-btn-radio="'S'" ng-click="ShowHide('S')">Switch</label>
            </div>
        </div>
		<div class="form-group" ng-show="autoCheckFormShow">
			<label>{{ 'START_HEATER' | translate }}:
				<input type="checkbox" ng-model="item.autostartheater">
			</label>
			<label>{{ 'STOP_HEATER' | translate }}:
				<input type="checkbox" ng-model="item.autostopheater">
			</label>
		</div>
        <div class="form-group" ng-show="tempFormShow">

            <label>{{ 'TARGET_TEMP_IN' | translate }} Â°{{ config["UNIT"] }}</label>
            <input type="number" ng-model="item.temp" class="form-control" >
        </div>
        <div class="form-group">
            <label>{{ 'TIMER_IN_MIN' | translate }}</label>
            <input type="number" ng-model="item.timer" class="form-control"  >
        </div>
        <div class="form-group">
            <label>{{ 'KETTLE' | translate }}</label>

            <select class="form-control" ng-model="item.kettleid">
                <option ng-repeat="t in kettles | filter: filterKettle" value="{{ t.key }}"
                        ng-selected="item.kettleid == t.key">{{ t.value }}</option>
            </select>
        </div>
		<div class="form-group" ng-show="fillFormShow">
            <label>{{ 'WATERFILL_AMOUNT' | translate }}:</label>
            <input type="number" ng-model="item.wateramountfill" class="form-control">
        </div>
		<div class="form-group" ng-show="switchFormShow">
            <label>{{ 'SWITCH_ID' | translate }}:</label>
			<select class="form-control" ng-model="item.switchid">
				<option ng-repeat="t in hardware" value="{{ t.key }}"
                                        ng-selected="item.switchid == t.key">{{ t.value }}</option>
			</select>
            <!--<input type="number" ng-model="item.switchid" class="form-control">-->
        </div>
		<div class="form-group" ng-show="switchFormShow">
            <label>{{ 'SWITCH_STATE' | translate }}:</label>
            <input type="number" ng-model="item.switchstate" class="form-control">
        </div>
		<div class="form-group">
			<label>{{ 'SEND_MESSAGE' | translate }}:
				<input type="checkbox" ng-model="item.sendmessage">
			</label>
		</div>
    </form>
</div>
</div>

<div class="modal-footer">
    <a class="btn btn-default" href="" ng-click="cancel()"><i class="fa fa-times-circle"></i></a>
    <a class="btn btn-danger" ng-if="edit" ng-click="delete()"> <i class="fa fa-trash"></i></a>
    <button class="btn btn-success" ng-click="ok()" ng-disabled="myform.$invalid"><i class="fa fa-check-circle"></i></button>

</div>
